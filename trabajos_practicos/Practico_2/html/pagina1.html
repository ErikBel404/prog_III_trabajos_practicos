<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Vuelos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="pagina1.css">

</head>

<body>
    <header class="container-fluid">
        <h1>Compañia Argentina</h1>
        <h2>Gestion de Vuelos</h2><br>

        <nav class="nav-principal">
            <a href="">Registrar Usuario</a>
            <a href="pagina2.html">Reservar</a>
            <a href="">Ver Reservas Realizadas</a>
            <a href="">Eliminar Reserva</a>
        </nav>


    </header>

    <main class="container-fluid">
        <section class="container seccion-main">
            <form action="pagina2.html" method="get" >
                <div class="div-formulario">
                    <label for="origen">Origen</label>
                    <input type="text" id="origen" name="origen" maxlength="100" ><br><br>
                </div>

                <div class="div-formulario">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" maxlength="100"><br><br>
                </div>

                <div class="div-formulario">
                    <label for="fecha_vuelo">Fecha_Vuelo</label>
                    <input type="date" id="fecha_vuelo" name="fecha_vuelo"><br><br>
                </div>

                <div class="div-formulario">
                    <input type="submit" name="buscar" value="Buscar">
                    <input type="reset" name="reset" value="Cancelar"><br>
                </div>

                
            </form>
        </section>

    </main>

    <footer class="container-fluid">
        <p>Sitio Oficial de Compañía Argentina-2025</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
